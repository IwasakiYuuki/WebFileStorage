{% extends 'registration/base.html' %}

{% block contents %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    {% load static %}
    <link href="{% static 'storage/css/top.css' %}" rel="stylesheet">
    <div class="container">
        <div class="card card-container">
            <div class="card-header pb-2">
                <div class="logo">Log in</div>
            </div>
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {% if form.errors %}
                    <font color="red">don't match.</font>
                {% endif %}
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" name="username" id="username" class="form-control" placeholder="UserName" required autofocus>
                <input type="password" name="password" id="password" class="form-control mb-4" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
{% endblock %}
