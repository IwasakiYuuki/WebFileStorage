<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>タイトル</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  </head>
  <body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark pt-0 pb-0">
      <a class="navbar-brand" href="{% url 'storage:top' %}"><font face="cursive" size="6">WFS</font></a>
      <div class="collapse navbar-collapse justify-content-start">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="#">ファイル一覧</a>
              </li>
          </ul>
      </div>
      <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
              {% if user.is_authenticated %}
                  <a href="{% url 'logout' %}">
                    <button type="button" class="btn btn-ghost btn-white navbar-btn">Sign out</button>
                  </a>
              {% else %}
                  <a href="{% url 'login' %}">
                  <button type="button" class="btn btn-ghost btn-white navbar-btn">Sign in</button>
                  </a>
                  <ul class="navbar-nav">
                      <li class="nav-item active">
                          <a class="nav-link">or</a>
                      </li>
                  </ul>
                  <a href="{% url 'accounts:signup' %}">
                  <button type="button" class="btn btn-ghost btn-white navbar-btn">Sign up</button>
                  </a>
              {% endif %}
          </ul>
      </div>
  </nav>
  {% block contents %}
  {% endblock %}
  </body>
</html>
